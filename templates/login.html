<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
</head>
<body>
<h1>用户登录</h1>
<form method="post" action="/login_action/">
    <input name="username" , type="text" , placeholder="用户名"><br>
    <input name="password" , type="text" , placeholder="密码"><br>
    {{ error }} <br>
    <button id="btn" type="submit">登录</button>
    {% csrf_token %}
</form>
</body>
</html>

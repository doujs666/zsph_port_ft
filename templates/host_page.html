{% extends 'base.html' %}
{% block title %}

    <div class="page-header">
        <h3 class="page-title">
            Host管理
        </h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index">Index</a></li>
                <li class="breadcrumb-item active" aria-current="page">Host管理</li>
            </ol>
        </nav>
    </div>
{% endblock %}

{% block header %}
    <div class="row">
        <!-- host列表 -->
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <p class="card-description"><a href="/fix_host_page/">+ host_page </a></p>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>
                                ID
                            </th>
                            <th>
                                名称
                            </th>
                            <th>
                                host地址
                            </th>
                            <th>
                                端口号
                            </th>
                            <th>
                                操作
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for host in host_page_list %}
                            <tr>
                                <td>{{ host.id }}</td>
                                <td>{{ host.name }}</td>
                                <td>{{ host.host }}</td>
                                <td>{{ host.port }}</td>
                                <td>
                                    <a href="/delete_host_page/?id={{ host.id }}">删除</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

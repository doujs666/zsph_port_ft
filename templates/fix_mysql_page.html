{% extends 'base.html' %}

{% block title %}

    <div class="page-header">
        <h3 class="page-title">
            新建Mysql配置
        </h3>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index">Index</a></li>
                <li class="breadcrumb-item active" aria-current="page">新建Mysql配置</li>
            </ol>
        </nav>
    </div>
{% endblock %}
<!-- partial -->

{% block header %}
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"><a></a>Get along with the</h4>
                <p class="card-description">
                    voices inside of my head
                </p>
                <form class="forms-sample" method="post" action="/fix_mysql_page_action/">
                    <div class="form-group">
                        <label for="exampleInputName1">库名</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name"
                               name="mysql_name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail3">host</label>
                        <input type="text" class="form-control" id="exampleInputEmail3" placeholder="host"
                               name="host">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword4">端口号</label>
                        <input type="text" class="form-control" id="exampleInputPassword4" placeholder="port"
                               name="port" >
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword4">用户名</label>
                        <input type="text" class="form-control" id="exampleInputPassword4" placeholder="user"
                               name="user" >
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword4">密码</label>
                        <input type="text" class="form-control" id="exampleInputPassword4" placeholder="password"
                               name="password" >
                    </div>

                    <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
                    <button class="btn btn-light"><a href="/cancel_action">Cancel</a></button>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
